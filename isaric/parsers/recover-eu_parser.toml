[adtl]
  name = "recover eu"
  description = "recover EU consortium"

  [adtl.tables.subject]
    kind = "groupBy"
    groupBy = "subject_id"
    aggregation = "lastNotNull"
    schema = "../../schemas/dev/subject.schema.json"

  [adtl.tables.visit]
    kind = "groupBy"
    groupBy = "visit_id"
    aggregation = "lastNotNull"
    schema = "../../schemas/dev/visit.schema.json"

  [adtl.tables.observation]
    kind = "oneToMany"
    aggregation = "lastNotNull"
    schema = "../../schemas/dev/observation.schema.json"

  [adtl.defs."Y/N".values]
    1 = true
    0 = false

  
    # SUBJECT
    # required fields - subject_id, country_iso3, admission_date, age, sex_at_birth, ethnicity, pathogen

[subject]
  pathogen = "COVID-19"

  [subject.subject_id]
    field = "subject"
    sensitive = true

  [subject.enrolment_date] # is this correct?
    combinedType = "firstNonNull"
    fields = [
      { field = "ICDATE_DT", description = "Date of consent signed:" },
      { field = "inclusiondate", description = "inclusiondate" }
    ]
    
  [subject.earliest_admission_date]
    combinedType = "min"
    fields = [{ field = "HOSP_ADM_DT", description = "Date of hospital admission:" }]

  [subject.age]
    field = "BIRTH_DTF"
    description = "Date of birth:"
    apply = { function = "yearsElapsed", params = ["$HOSP_ADM_DT"] }

  [subject.sex_at_birth]
    field = "GENDER"
    description = "Gender at birth:"

    [subject.sex_at_birth.values]
      1 = "male"
      2 = "female"

[subject.ethnicity] # Not sure about below and field names
  combinedType = "set"
  excludeWhen = "none"
  fields = [
    { field = "ETHNIC_CAUC", description = "Ethnicity/background: White/Caucasian", ref = "Y/N" },
    { field = "ETHNIC_BLACK", description = "Ethnicity/background: Black", ref = "Y/N" },
    { field = "ETHNIC_ASIA", description = "Ethnicity/background: Asian", ref = "Y/N" },
    { field = "ETHNIC_OTH", description = "Ethnicity/background: Other", ref = "Y/N" },
    { field = "ETHNIC_OTH_SPEC", description = "Ethnicity/background: Other, please specify:" }
  ]

[subject.pregnancy]
  field = "PREGN"
  values = { 1 = false, 3 = true }

[subject.pregnancy_date_of_delivery]
  field = "PPARTUM_YES_DT"
  description = "Post-partum (= within 8 weeks of delivery) - Delivery date:"

[subject.pregnancy_gestational_age_weeks]
  field = "PREGN_YES_WK"
  description = "Pregnant - Gestation age of foetus (nearest week):"

[subject.has_asplenia]
  field = "CID_SPEC_ASPLEN"
  description = "D. Chronic Immunosuppression (due to disease) : Asplenia or splenic dysfunction"
  ref = "Y/N"

[subject.has_tuberculosis] # checkbox field?
  field = "CPD_SPEC_TBC"
  description = "A. Chronic Pulmonary Disease: Tuberculosis"
  ref = "Y/N"

[subject.has_dementia] # checkbox field
  field = "CND_SPEC_DEMENT"
  description = "E. Chronic Neurologic Disease : Dementia / Cognitive dysfunction"
  ref = "Y/N"

[subject.has_obesity]
  field = "OBES"
  description = "G. Obesity (BMI >=30)"
  values = { 1 = true, 2 = false }

[subject.has_rheumatologic_disorder] # checkbox field
  field = "CHOTH_SPEC_REUM"
  description = "F. Chronic Other Disease : Rheumatologic/autoimmune disease (e.g. SLE, polymyositis, polymyalgia rheumatic, mixed conne"
  ref = "Y/N"

[subject.has_hiv]
  field = "CID_SPEC_HIV"
  description = "D. Chronic Immunosuppression (due to disease) : HIV"
  ref = "Y/N"

[subject.has_hypertension]
  field = "CCD_SPEC_HT"
  description = "B. Chronic Cardiovasculair Disease : Hypertension (medicated)	"
  ref = "Y/N"

[subject.has_malignant_neoplasm]
  field = "CND_META"
  description = "D. Chronic Immunosuppression (due to disease) - If any solid tumour: metastatic?"
  values = { 1 = true, 2 = false }

[subject.has_smoking]
  field = "SMOKE"
  description = "Smoking:	"

  [subject.has_smoking.values]
    3 = "yes" # 3="Current smoker (>=1 cigarette per day)"
    2 = "former" # 2="Stopped smoking but used to smoke regularly"
    1 = "never" # 1="Never smiked regulary"

[subject.has_asthma] # checkbox field
  field = "CPD_SPEC_ASTHMA"
  description = "A. Chronic Pulmonary Disease: Asthma"
  ref = "Y/N"

[subject.has_chronic_cardiac_disease]
  field = "CCD"
  description = "B. Chronic Cardiovasculair Disease"
  values = { 1 = true, 2 = false }

[subject.has_chronic_kidney_disease]
  field = "CHOTH_SPEC_CRD"
  description = "F. Chronic Other Disease : Chronic Renal diseas"
  ref = "Y/N"

[subject.has_diabetes] # checkbox fields
  combinedType = "any"
  fields = [
    { field = "CMD_SPEC_DM1", description = "C. Chronic Metabolic/Endocrine Disease : Diabetes type 1", ref = "Y/N" },
    { field = "CMD_SPEC_DM2ORAL", description = "C. Chronic Metabolic/Endocrine Disease : Diabetes type 2, medicated (only oral medication)", ref = "Y/N" },
    { field = "CMD_SPEC_DM2INSUL", description = "C. Chronic Metabolic/Endocrine Disease : Diabetes type 2, medicated (insulin dependent)", ref = "Y/N" }
  ]

[subject.has_liver_disease] # checkbox field
  field = "CHOTH_SPEC_CLD"
  description = "F. Chronic Other Disease : Chronic Liver disease (e.g. cirrhosis)"
  ref = "Y/N"

[subject.has_solid_organ_transplant] # checkbox field
  field = "CID_SPEC_SOT"
  description = "D. Chronic Immunosuppression (due to disease) : Solid organ transplant"
  ref = "Y/N"

[subject.has_hiv_art]
  field = "CID_ANTIRETR"
  description = "D. Chronic Immunosuppression (due to disease) - If HIV: currently on antiretroviral therapy?"
  values = { 1 = true, 2 = false }

[subject.has_immunosuppression]
  field = "CID"
  description = "D. Chronic Immunosuppression (due to disease)"
  values = { 1 = true, 2 = false }

[subject.has_comorbidity_other] # type - array
  field = "CHOTH_SPEC_OTH_SPEC"
  description = "F. Chronic Other Disease : Other chronic disease, please specify:"

[subject.has_died] # type - boolean
  field = "DISCH_OUTCOME"
  description = ""
  values = { 1 = false, 2 = true }

[subject.date_death]
  field = "DISCH_DEATH_DT"
  description = "Discharge: - Date of death:"

[subject.icu_admitted]
  field = "CRITCARE_YN"
  description = "Was the patient admitted to an intensive care unit or treated with critical care support at any point during the admission?"
  ref = "Y/N"

  # VISIT
  # required fields - "visit_id", "subject_id", "country_iso3", "start_date", "outcome", "date_outcome"

[visit]
  country_iso3 = "COUNTRY"

  [visit.visit_id]
    field = "subject"
    sensitive = true

  [visit.subject_id]
    field = "subject"
    sensitive = true

  [visit.start_date]
    field = "HOSP_ADM_DT"

  [visit.pathogen_test_date]
    field = "SAMPLE_DT"
    description = "Date of sampling"

  [visit.icu_admission]
    field = "CRITCARE_YN"
    description = "Was the patient admitted to an intensive care unit or treated with critical care support at any point during the admission?"
    values = { 1 = true, 2 = false }

  [visit.icu_admission_dates]
    field = "CRITCARE_DT"
    description = "- Date of commencing critical care support:"

  [visit.treatment_dialysis] # Q. is this correct?
    field = "CRDDIALYS"
    description = "F. Chronic Other Disease - If renal disease: on dialysis?"
    values = { 1 = true, 2 = false }

  [visit.treatment_inotropes_vasopressors]
    field = "CRITCARE_VASO_YN"
    description = "- Vasopressor/ inotropic support:"
    values = { 1 = true, 2 = false }

  [visit.treatment_corticosteroid]
    field = "CORT_USE"
    description = "1c. Corticosteroids?"
    values = { 1 = true, 2 = false }

  [visit.treatment_corticosteroid_type_other]
    combinedType = "set"
    fields = [
      { field = "CORT_CLASS", description = " Please specify steroids: Specify steroids" }
    ]

  [visit.treatment_invasive_ventilation]
    field = "CRITCARE_MV_YN"
    description = "- Mechanical respiratory ventilation:"
    values = { 1 = true, 2 = false }

  [visit.treatment_antivirals]
    field = "AV_USE"
    description = "1b. Antivirals?"
    values = { 1 = true, 2 = false }

  [visit.treatment_antiviral_type]
    combinedType = "set"
    fields = [
      { field = "AV_NAME", description = "- Please specify antivirals: Specify antivirals" }
    ]

  [visit.treatment_antiviral_type_other]
    combinedType = "set"
    fields = [
      { field = "AV_SPEC", description = "- Please specify antivirals: If other, please specify:" }
    ]

  [visit.treatment_antibiotics]
    field = "AB_USE"
    description = "1a. Antibiotics?"
    values = { 1 = true, 2 = false }

  [visit.treatment_antibiotics_type]
    combinedType = "set"
    fields = [
      { field = "AB_CLASS", description = "- Please specify antibiotics: class of antibiotic" }
    ]

  [visit.treatment_immunoglobulins]
    field = "IMMUN_USE"
    description = "1d. Immunotherapies or blood products?"
    values = { 1 = true, 2 = false }

  [visit.outcome]
    field = "DISCH_OUTCOME"
    description = "Discharge: Outcome"

    [visit.outcome.values] # Q. Must these correspond to enums in the schema?
      1 = "discharged" # 1 = "Alive"
      2 = "death" # 2 = "Deceased"

[visit.date_outcome]
  field = "DISCH_DISCHARGE_DT"
  description = "Discharge: - Date of discharge:"

