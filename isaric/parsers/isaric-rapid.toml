[visit.treatment_tocilizumab]
  description = "Experimental agents"
  combinedType = "firstNonNull"

  [[visit.treatment_tocilizumab.fields]]
    field = "overall_exper_cmtype___4"
    description = "Tocilizumab?"
    values = { 0 = false, 1 = true }
