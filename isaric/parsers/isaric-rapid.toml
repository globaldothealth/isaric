[visit.outcome]
  field = "dsterm"
  description = "Outcome"

  [visit.outcome.values]
    1 = "discharged"
    2 = "hospitalised"
    3 = "transferred"
    4 = "death"
    5 = "discharged"

[visit.date_outcome]
  field = "dsstdtc"
  description = "Outcome date"

  ## OBSERVATION

[[observation]]
  name = "bleeding_haemorrhage"
  date = { ref = "admissionDateHierarchy" }
  phase = "admission"
  is_present = { field = "bleed_ceoccur_v2", ref = "Y/N/NK" }
  if = { bleed_ceoccur_v2 = { "!=" = 3 } }

[[observation]]
  name = "cough"
  date = { ref = "admissionDateHierarchy" }
  phase = "admission"
  is_present = { field = "cough_ceoccur_v2", ref = "Y/N/NK" }
  if = { cough_ceoccur_v2 = { "!=" = 3 } }

[[observation]]
  name = "cough"
  date = { field = "daily_date" }
  phase = "study"
  is_present = { field = "daily_cough_ceoccur_v2", ref = "Y/N/NK" }
  if = { daily_cough_ceoccur_v2 = { "!=" = 3 } }

[[observation]]
  name = "cough"
  date = { ref = "admissionDateHierarchy" }
  phase = "admission"
  is_present = { field = "symptoms_cough", values = { 1 = true, 0 = false } }
  if = { symptoms_cough = { "!=" = "" } }

[[observation]]
  name = "avpu"
  date = { ref = "admissionDateHierarchy" }
