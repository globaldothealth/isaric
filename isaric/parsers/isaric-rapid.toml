[[observation]]
  name = "temperature_celsius"
  phase = "admission"
  date = { ref = "admissionDateHierarchy" }
  context = ["highest"]
  value = { field = "temp_vsorres" }        # there is no source unit field
  if = { temp_vsyn = 1 }

[[observation]]
  name = "temperature_celsius"
  phase = "study"
  date = { field = "daily_date" }
  value = { field = "daily_temp_vsorres" } # there is no source unit field
  if = { daily_temp_vsyn = 1 }

[[observation]]
  name = "pao2"
  phase = "study"
  date = { field = "ccm_a_dat" }
  value = { field = "ccm_a_pao2_lborres", source_unit = { field = "daily_pao2_lborresu", values = { 1 = "kPa", 2 = "mmHg" }, description = "PaO2 unit" } }
  if = { ccm_a_pao2_lbyn = 1 }
  # needs review for source_unit

[[observation]]
  name = "mean_arterial_blood_pressure_mmHg"
  phase = "study"
  date = { field = "ccm_a_dat" }
  value = { field = "ccm_a_meanart_vsorres" }
  if = { ccm_a_meanart_lbyn = 1 }

[[observation]]
  name = "pH"
  phase = "study"
  date = { field = "ccm_a_dat" }
  value = { field = "ccm_a_ph_lborres" }
  if = { ccm_a_ph_lbyn = 1 }

[[observation]]
  name = "pao2_sample_type"
  phase = "study"
  date = { field = "ccm_a_dat" }
  value = { field = "ccm_a_pao2_lbspec", values = { 1 = "Arterial", 3 = "Capillary" } }
  if = { ccm_a_pao2_lbyn = 1 }

[[observation]]
  name = "base_excess"
  phase = "study"
  date = { field = "ccm_a_dat" }
  is_present = { field = "ccm_a_baseex_lborres", values = { 1 = true } }
  if = { ccm_a_baseex_lborres = { "!=" = 3 } }
