[visit.treatment_dexamethasone]
  description = "Dexamethasone used?"
  combinedType = "firstNonNull"

  [[visit.treatment_dexamethasone.fields]]
    field = "overall_corticost_cmtrt___1"
    description = "Dexamethasone used?"
    values = { 0 = false, 1 = true }
