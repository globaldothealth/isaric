    { field = "corticost_cmtrt___2", values = { 1 = "Hydrocortisone" } },
    { field = "corticost_cmtrt___3", values = { 1 = "Prednisolone" } },
    { field = "corticost_cmtrt___4", values = { 1 = "Methylprednisolone" } },
    { field = "corticost_cmtrt___5", values = { 1 = "Other" } },
  ]
