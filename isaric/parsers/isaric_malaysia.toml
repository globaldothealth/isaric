    combinedType = "set"
    excludeWhen = "none"
    fields = [
      { field = "icu_date" },
      { field = "icu2_date" }, # THIS IS FOR RE-ADMISSION EVENTS
      { field = "icu3_date" } # THIS IS FOR RE-ADMISSION EVENTS
    ]

