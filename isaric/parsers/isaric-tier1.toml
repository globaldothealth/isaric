[adtl]
  name = "isairc-tier1"
  description = "Freestanding tier 1 surevy (no hospital admission)"

  [adtl.tables.subject]
    kind = "groupBy"
    groupBy = "subject_id"
    aggregation = "lastNotNull"
    schema = "../../schemas/dev/subject.schema.json"

  [adtl.tables.visit]
    kind = "groupBy"
    groupBy = "visit_id"
    aggregation = "lastNotNull"
    schema = "../../schemas/dev/visit.schema.json"

  [adtl.tables.observation]
    kind = "oneToMany"
    schema = "../../schemas/dev/observation.schema.json"
    common = { visit_id = { field = "flw_subjid", sensitive = true } }

  [adtl.defs."Y/N".values]
    1 = true
    0 = false

    # other adtl.defs here ..

    # SUBJECT
    # required fields - subject_id, country_iso3, admission_date, age, sex_at_birth, ethnicity, pathogen

[subject]
  pathogen = "COVID-19"
  has_died = false

  [subject.subject_id]
    field = "flw_subjid"
    sensitive = true

    # [subject.enrolment_date]
    #   field = ""
    #   description = ""

  [subject.earliest_admission_date]
    combinedType = "firstNonNull"
    fields = [
      { field = "flw_first_admit", description = "Approximately when were you first admitted to hospital?" },
      { field = "flw_first_sym", description = "First symptom date" },
    ]

    # [subject.age]
    #   field = ""
    #   description = ""

  [subject.dob_year]
    field = "flw_year_of_birth"
    values = { 1 = 1915, 2 = 1916, 3 = 1917, 4 = 1918, 5 = 1919, 6 = 1920, 7 = 1921, 8 = 1922, 9 = 1923, 10 = 1924, 11 = 1925, 12 = 1926, 13 = 1927, 14 = 1928, 15 = 1929, 16 = 1930, 17 = 1931, 18 = 1932, 19 = 1933, 20 = 1934, 21 = 1935, 22 = 1936, 23 = 1937, 24 = 1938, 25 = 1939, 26 = 1940, 27 = 1941, 28 = 1942, 29 = 1943, 30 = 1944, 31 = 1945, 32 = 1946, 33 = 1947, 34 = 1948, 35 = 1949, 36 = 1950, 37 = 1951, 38 = 1952, 39 = 1953, 40 = 1954, 41 = 1955, 42 = 1956, 43 = 1957, 44 = 1958, 45 = 1959, 46 = 1960, 47 = 1961, 48 = 1962, 49 = 1963, 50 = 1964, 51 = 1965, 52 = 1966, 53 = 1967, 54 = 1968, 55 = 1969, 56 = 1970, 57 = 1971, 58 = 1972, 59 = 1973, 60 = 1974, 61 = 1975, 62 = 1976, 63 = 1977, 64 = 1978, 65 = 1979, 66 = 1980, 67 = 1981, 68 = 1982, 69 = 1983, 70 = 1984, 71 = 1985, 72 = 1986, 73 = 1987, 74 = 1988, 75 = 1989, 76 = 1990, 77 = 1991, 78 = 1992, 79 = 1993, 80 = 1994, 81 = 1995, 82 = 1996, 83 = 1997, 84 = 1998, 85 = 1999, 86 = 2000, 87 = 2001, 88 = 2002, 89 = 2003, 90 = 2004, 91 = 2005, 92 = 2006, 93 = 2007, 94 = 2008, 95 = 2009, 96 = 2010, 97 = 2011, 98 = 2012, 99 = 2013, 100 = 2014, 101 = 2015, 102 = 2016, 103 = 2017, 104 = 2018, 105 = 2019, 106 = 2020 }

  [subject.dob_month]
    field = "flw_month_birth"

  [subject.dob_day]
    field = "flw_day_birth"

  [subject.sex_at_birth]
    field = "flw_sex_at_birth"
    description = ""

    [subject.sex_at_birth.values]
      1 = "male"
      2 = "female"

[subject.ethnicity]
  combinedType = "set"
  excludeWhen = "none"
  fields = [
    { field = "flw_ethnicity___1", values = { 1 = "White" } },
    { field = "flw_ethnicity___2", values = { 1 = "Arab" } },
    { field = "flw_ethnicity___3", values = { 1 = "Black" } },
    { field = "flw_ethnicity___4", values = { 1 = "East_Asian" } },
    { field = "flw_ethnicity___5", values = { 1 = "South_Asian" } },
    { field = "flw_ethnicity___6", values = { 1 = "West_Asian" } },
    { field = "flw_ethnicity___7", values = { 1 = "Latin_American" } },
    { field = "flw_ethnicity___8", values = { 1 = "Other" } },
    { field = "flw_ethnicity___9", values = { 1 = "N/A" } },
    { field = "flw_ethnicity_oth" },
  ]

[subject.pregnancy]
  field = "flw_prg"
  ref = "Y/N"

[subject.pregnancy_gestational_age_weeks]
  field = "flw_preg_gest"

[subject.has_chronic_hematologic_disease]
  field = "flw_spc_ongoing___12"
  ref = "Y/N"

[subject.has_asplenia]
  field = "flw_spc_ongoing___10"
  ref = "Y/N"

[subject.has_tuberculosis]
  field = "flw_spc_ongoing___17"
  ref = "Y/N"

[subject.has_dementia]
  field = "flw_spc_ongoing___15"
  ref = "Y/N"

  # [subject.has_obesity]
  #   field = ""
  #   description = ""
  #   ref = "Y/N"

[subject.has_rheumatologic_disorder]
  field = "flw_spc_ongoing___13"
  ref = "Y/N"

[subject.has_hiv]
  field = "flw_spc_ongoing___16"
  ref = "Y/N"

[subject.has_malignant_neoplasm]
  field = "flw_spc_ongoing___11"
  ref = "Y/N"
  description = "Cancer"

[subject.has_smoking]
  field = "flw_smoking"
  values = { 1 = "yes", 2 = "yes", 3 = "yes" } # 1/2/3 = more/less/no diference since covid, 4=I didn't smoke before C-19

[subject.has_asthma]
  field = "flw_spc_ongoing___3"
  ref = "Y/N"

[subject.has_chronic_cardiac_disease]
  field = "flw_spc_ongoing___1"
  ref = "Y/N"

[subject.has_chronic_kidney_disease]
  field = "flw_spc_ongoing___8"
  ref = "Y/N"

[subject.has_diabetes]
  combinedType = "any"
  fields = [
    { field = "flw_spc_ongoing___5", ref = "Y/N" },
    { field = "flw_spc_ongoing___6", ref = "Y/N" },
    { field = "flw_spc_ongoing___7", ref = "Y/N" },
  ]

[subject.diabetes_type]
  combinedType = "firstNonNull"
  fields = [
    { field = "flw_spc_ongoing___5", values = { 1 = "type-1" } },
    { field = "flw_spc_ongoing___6", values = { 1 = "type-2" } },
    { field = "flw_spc_ongoing___7", values = { 1 = "gestational" } },
  ]

[subject.has_liver_disease]
  field = "flw_spc_ongoing___9"
  ref = "Y/N"

[subject.has_comorbidity_other]
  combinedType = "set"
  excludeWhen = "none"
  fields = [{ field = "flw_chron_other" }]

[subject.icu_admitted]
  field = "flw_hosp_icu"
  ref = "Y/N"

  # VISIT
  # required fields - "visit_id", "subject_id", "country_iso3", "start_date", "outcome", "date_outcome"

[visit]
  outcome = "recovered"

  [visit.country_iso3] # Not sure that this isn't the person, not the 'site'
    field = "flw_country"
    values = { 1 = "AFG", 60 = "FRA", 76 = "IND", 81 = "ISR", 82 = "ITA", 131 = "NOR", 197 = "OTH" }

  [visit.visit_id]
    field = "flw_subjid"
    sensitive = true

  [visit.subject_id]
    field = "flw_subjid"
    sensitive = true

  [visit.start_date]
    combinedType = "firstNonNull"
    fields = [
      { field = "flw_first_admit", description = "Approximately when were you first admitted to hospital?" },
      { field = "flw_first_sym", description = "First symptom date" },
    ]

  [visit.pathogen_test_date]
    field = "flw_date_test"

  [visit.icu_admission]
    combinedType = "any"
    fields = [
      { field = "flw_hosp_icu", ref = "Y/N" },
      { field = "flw_icu", ref = "Y/N" },
    ]

  [visit.treatment_corticosteroid]
    field = "flw_ster1"
    ref = "Y/N"

  [visit.treatment_corticosteroid_type]
    combinedType = "set"
    excludeWhen = "none"
    fields = [
      { field = "flw_wh_ster___1", values = { 1 = "Dexamethasone" } },
      { field = "flw_wh_ster___2", values = { 1 = "Hydrocortisone" } },
      { field = "flw_wh_ster___3", values = { 1 = "Prednisone" } },
      { field = "flw_wh_ster___4", values = { 1 = "Methylprednisolone" } },
    ]

  [visit.treatment_corticosteroid_type_other]
    combinedType = "set"
    excludeWhen = "none"
    fields = [{ field = "flw_oth_ster" }]

  [visit.treatment_oxygen_therapy]
    field = "flw_hosp_oxy"
    ref = "Y/N"

  [visit.treatment_invasive_ventilation]
    field = "flw_hosp_inva"
    ref = "Y/N"

  [visit.treatment_antivirals]
    field = "flw_antiv"
    ref = "Y/N"

  [visit.treatment_antiviral_type]
    combinedType = "set"
    excludeWhen = "none"
    fields = [
      { field = "flw_antiv_agents___1", values = { 1 = "Lopinavir/Ritonvir" } },
      { field = "flw_antiv_agents___2", values = { 1 = "Darunvir" } },
      { field = "flw_antiv_agents___3", values = { 1 = "Remdesivir" } },
      { field = "flw_antiv_agents___4", values = { 1 = "Favipiravir" } },
      { field = "flw_antiv_agents___5", values = { 1 = "Acyclovir/Ganiciclovir" } },
      { field = "flw_antiv_agents___6", values = { 1 = "Oseltamivir" } },
    ]

  [visit.treatment_antiviral_type_other]
    field = "flw_antiv_other"

  [visit.treatment_antibiotics]
    field = "flw_antib"
    ref = "Y/N"

  [visit.treatment_antibiotics_type]
    field = "flw_antiv_ag_3"
    ref = "Y/N"

  [visit.treatment_other]
    field = "flw_med_other_name"
    description = ""

  [visit.date_outcome]
    field = "flw_first_disch"


