[subject]
  pathogen = "COVID-19"

  [subject.subject_id]
    field = "record_id"
    sensitive = true

  [subject.earliest_admission_date]
    combinedType = "min"
    fields = [{ ref = "admissionDateHierarchy" }]

  [subject.enrolment_date]
    field = "recruit_date"

  [subject.sex]
    field = "sex"
    values = { 0 = "female", 1 = "male" }

  [subject.age]
    combinedType = "firstNonNull"
    fields = [
      { field = "age", description = "Age", source_unit = { field = "age_unit", values = { 1 = "years", 2 = "months", 3 = "days" } }, unit = "years" },
      { field = "dob", apply = { function = "yearsElapsed", params = [
        "$signes_date_t",
        2022,
        "%d/%m/%Y",
        "%d/%m/%Y %H:%M",
      ] } },
    ]

  [subject.date_of_birth]
    field = "dob"
    source_date = "%d/%m/%Y"

  [subject.dob_year]
    combinedType = "firstNonNull"
    fields = [
      { field = "dob", apply = { function = "splitDate", params = [
        "year",
        2022,
        "%d/%m/%Y",
      ] } },
      { field = "age", if.any = [
        { age_unit = 1 },
        { age_unit = "" },
      ], apply = { function = "startYear", params = [
        [
          "$signes_date_t",
          "$demo_date_t",
        ],
        2022,
        "%d/%m/%Y %H:%M",
      ] } },
      { field = "age", if = { age_unit = 2 }, apply = { function = "startYear", params = [
        "$signes_date_t",
        2022,
        "%d/%m/%Y %H:%M",
        "months",
      ] } },
      { field = "age", if = { age_unit = 3 }, apply = { function = "startYear", params = [
        "$signes_date_t",
        2022,
        "%d/%m/%Y %H:%M",
        "days",
      ] } },
    ]

  [subject.dob_month]
    combinedType = "firstNonNull"
    fields = [
      { field = "dob", apply = { function = "splitDate", params = [
        "month",
        2022,
        "%d/%m/%Y",
      ] } },
      { field = "age", if = { age_unit = 2 }, apply = { function = "startMonth", params = [
        "$signes_date_t",
        2022,
        "%d/%m/%Y %H:%M",
      ] } },
      { field = "age", if = { age_unit = 3 }, apply = { function = "startMonth", params = [
        "$signes_date_t",
        2022,
        "%d/%m/%Y %H:%M",
        "days",
      ] } },
    ]

  [subject.dob_day]
    field = "dob"
    apply = { function = "splitDate", params = ["day", 2022, "%d/%m/%Y"] }

  [subject.ethnicity]
    combinedType = "set"
    excludeWhen = "none"

    [[subject.ethnicity.fields]]
      field = "ethnicity"

      [subject.ethnicity.fields.values]
        1 = "Arabic"
        2 = "Black"
        3 = "South_Asian"
        4 = "East_Asian"
        5 = "West_Asian"
        6 = "Latin_American"
        7 = "White"
        8 = "Aboriginal_First_Nations"

[subject.has_asthma]
  field = "asthma"
  description = "Asthma (diagnosed by a physician)"
  ref = "Y/N/NK"

[subject.has_chronic_cardiac_disease]
  field = "cardiac"
  description = "Chronic heart disease, including congenital heart disease (not hypertension)"
  ref = "Y/N/NK"

[subject.has_chronic_hematologic_disease]
  field = "hem_dse"
  description = "Chronic blood disease"
  ref = "Y/N/NK"

[subject.has_chronic_kidney_disease]
  combinedType = "any"

  [[subject.has_chronic_kidney_disease.fields]]
    field = "ckd"
    description = "Chronic kidney disease"
    ref = "Y/N/NK"

  [[subject.has_chronic_kidney_disease.fields]]
    field = "dialysis_disch"
    description = "Dialysis/kidney treatment"
    values = { 1 = true, 0 = false }

[subject.has_dementia]
  field = "dement"
  description = "Dementia"
  ref = "Y/N/NK"

[subject.has_diabetes]
  combinedType = "any"
  fields = [
    { field = "diab", description = "Diabetes", ref = "Y/N/NK" },
    { field = "diab_comp", description = "Diabetes without complication", ref = "Y/N/NK" },
  ]

[subject.has_hiv]
  field = "hiv"
  description = "HIV/AIDS"
  ref = "Y/N/NK"

[subject.has_hypertension]
  field = "hypertension"
  description = "Hypertension"
  ref = "Y/N/NK"

[subject.has_immunosuppression]
  field = "other_imm_supps_premed"
  description = "Other Immunosuppressive Agents"
  ref = "Y/N/NK"

[subject.has_liver_disease]
  combinedType = "any"
  fields = [
    { field = "hep_dse_mild", description = "Mild liver disease", ref = "Y/N/NK" },
    { field = "hep_dse_mod_sev", description = "Moderate or severe liver disease", ref = "Y/N/NK" },
  ]

[subject.has_malignant_neoplasm]
  field = "neopla"
  description = "Malignant tumor"
  ref = "Y/N/NK"

[subject.has_malnutrition]
  field = "malnu"
  description = "Malnutrition"
  ref = "Y/N/NK"

[subject.has_obesity]
  field = "obesity"
  description = "Obesity (as defined by caregiver)"
  ref = "Y/N/NK"

[subject.has_solid_organ_transplant]
  field = "organ_rec"
  description = "Transplanted (organ or bone marrow)"
  ref = "Y/N/NK"

[subject.has_tuberculosis]
  field = "tuberculosis"
  description = "Tuberculosis"
  ref = "Y/N/NK"

[subject.icu_admitted]
  field = "overall_icu_hostdat"
  description = "Date of ICU admission:"

[subject.pregnancy]
  field = "preg"
  description = "Whether patient is pregnant or in post-partum period"
  values = { 1 = true, 0 = false }

[subject.pregnancy_post_partum]
  field = "preg_2"
  description = "Whether currently pregnant or in post-partum period"
  values = { 1 = false, 2 = true }

[subject.pregnancy_gestational_age_weeks]
  field = "gest"
  description = "Gestational age"
  unit = "weeks"

[subject.pregnancy_outcome]
  field = "del_outcome"
  values = { 0 = "still born", 1 = "live birth" }

[subject.pregnancy_birth_weight_kg]
  field = "birthweigh"
