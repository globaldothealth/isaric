  is_present = { field = "flw_diarrhoea", ref = "boolean" }

[[observation]]
  name = "muscle_aches"
  date.ref = "followupDate"
  phase = "followup"
  is_present = { field = "mus_pain", ref = "boolean" }

[[observation]]
  name = "confusion"
