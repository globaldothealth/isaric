  phase = "study"
  date = { field = "Date", source_date = "%d.%m.%Y" }

[[observation]]
  name = "pco2_mmHg"
  value.field = "pCO2"
  phase = "study"
  date = { field = "Date", source_date = "%d.%m.%Y" }

[[observation]]
  name = "pH"
  value.field = "pH"
  phase = "study"
  date = { field = "Date", source_date = "%d.%m.%Y" }

[[observation]]
